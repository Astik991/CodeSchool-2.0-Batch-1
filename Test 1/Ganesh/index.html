<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Vina+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark" onload="callAPIs()">
    <div class="container-fluid col-8 contact-container center">
        <div class="row">
          <!-- Left Container with Image and Quote -->
            <div class="col-5 px-0 position-relative" id="background-image-container">
              <nav class="navbar">
                  <div class="container">
                    <h1 class="navbar-brand fs-2 ms-2" href="#">
                      <strong>
                        Vibrant
                      </strong>
                    </h1>
                  </div>
              </nav>
              <div class="center" style="width: 280px;">
                <h1 class="fs-1" id="inspiringQuotes"></h1>
              </div>
                <!-- <img src="https://picsum.photos/200/300?blur" width="430px" height="600px"> -->
            </div>
            <!-- Right Container with form -->
            <div class="col-7 px-0">
                <nav class="navbar">
                  <div class="row col-12">
                    <div class="container col text-end pt-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-x-lg me-2 fw-bolder" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                      </svg>
                    </div>
                  </div>
                </nav>
                <div class="container-fluid px-5 py-5">
                    <form>
                        <h1>Contact Us</h1>
                        <p>Interested in trying one? Use the form below to get in touch.</p>
                        <div class="row">
                          <div class="col-12 col-md-6 mb-3">
                            <label for="userNameInput" class="form-label">Name</label>
                            <input type="text" class="form-control rounded-0" id="userNameInput" onkeyup="userText($('#userNameInput'), $('#name-feedback'))" placeholder="Full Name" >
                            <div class="invalid-feedback" id="name-feedback">
                            </div>
                          </div>
                          <div class="col-12 col-md-6 mb-3">
                            <label for="userCompanyInput" class="form-label">Company</label>
                            <input type="text" class="form-control rounded-0" id="userCompanyInput" onkeyup="userText($('#userCompanyInput'), $('#company-feedback'))" placeholder="Company Name">
                            <div class="invalid-feedback" id="company-feedback">
                            </div>
                          </div>
                          <div class="col-12 col-md-6 mb-3">
                            <label for="userEmailInput" class="form-label">Email address</label>
                            <input type="email" class="form-control rounded-0" id="userEmailInput" onkeyup="userEmail($('#userEmailInput'), $('#email-feedback'))" placeholder="user@example.com">
                            <div class="invalid-feedback" id="email-feedback">
                            </div>
                          </div>
                          <div class="col-12 col-md-6 mb-3">
                            <label for="userSubjectInput" class="form-label">Subject</label>
                            <input type="text" class="form-control rounded-0" id="userSubjectInput" onkeyup="userText($('#userSubjectInput'), $('#subject-feedback'))" placeholder="Subject of Interest">
                            <div class="invalid-feedback" id="subject-feedback">
                            </div>
                          </div>
                          <div class="col-12 col-md-6 mb-3">
                            <label for="userPhoneInput" class="form-label">Mobile</label>
                            <input type="text" class="form-control rounded-0" id="userPhoneInput" onkeyup="userPhone()" placeholder="9998887776">
                            <div class="invalid-feedback" id="phone-feedback">
                            </div>
                          </div>
                          <div class="col-12 col-md-6 mb-3">
                            <label for="userBirthDateInput" class="form-label">Birth Date</label>
                            <input type="date" class="form-control rounded-0" id="userBirthDateInput" >
                            <div class="invalid-feedback" id="birth-date-feedback">
                            </div>
                          </div>
                          <div class="col-12 mb-3">
                            <label class="form-label" for="userCommentsInput">Message</label>
                            <div class="form-floating">
                              <textarea class="form-control rounded-0" placeholder="Leave a comment here" id="userCommentsInput" style="height: 100px" ></textarea>
                              <label>Comments</label>
                            </div>
                          </div>
                          <div class="col-6"></div>
                          <div class="col-6">
                            <button type="submit" class="btn btn-dark rounded-0 w-100 float-end">Submit</button>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script  src="main.js"></script>
</body>
</html>
